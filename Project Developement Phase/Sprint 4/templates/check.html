<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>

        body {
            padding-top: 30px;
            padding-bottom: 30px;
            background:#c8c8c8;
            color: #0C1017;
            font-family: 'Open Sans', sans-serif;
            padding: 30px;
        }

        .m-3 float-right {
            background-color : #0C1017;

        }

        a {
            color: #F0F6FC;

        }
<!--        design the whole html page to beautify-->


    </style>
    </head>
    <body>
     {% if success %}
    <script>
        alert("Location Uploaded Successfully");
    </script>
     {% elif not success %}
    <script>
        /* alert("Enter Proper Location data"); */
    </script>
    {% endif %}
    <h3 style="text-align: center; color:red;" >{{error}}</h3>
    <div class="logout">
        <h1>Check The Containment Zones</h1>
    </div>

	<h3>{{msg}}</h3>

    <form method="POST" action="/check">
        <div class="container">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label class="control-label">Lat.:</label>
                    <input type="text" class="form-control" id="lat" name="lat" />
                </div>
                <div class="col-sm-6">
                    <label>Long.:</label>
                    <input type="text" class="form-control" id="lon" name="lon" />
                </div>
                <div class="col-sm-6" style="margin-top: 20px;">
                    <label>Get current Location:</label>
                    <button type="button" class="btn btn-warning" onclick="getLocation()">Current Location</button>
                    <label>(Click this first)</label>
                </div>
            </div>

            <!-- map -->
            <div class="m-3 float-right">
                <button type="submit" class="btn btn-danger">Check</button>
            </div>
            <div class="m-3">
                <button onclick="toggleTips()" type="button" class="btn btn-secondary">Tutorial</button>
                <div id="tips" style="display: none;" class="m-3">
                    <ol>
                        <li>Select The Location By Clicking the Current Location Button</li>
                        <li>Drag the Pin to change the location</li>
                        <li>Click on Check Button to know the location is containment zone or not. </li>
                    </ol>
                </div>
            </div>
            <div id="map_disp" style="height: 600px;width: 1100px;"></div>
            
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
        <script
            src="https://rawgit.com/Logicify/jquery-locationpicker-plugin/master/dist/locationpicker.jquery.js"></script>

        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("No location");
                }
            }
            function showPosition(position) {
                $('#map_disp').locationpicker({
                    location: {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    },
                    radius: 0,
                    inputBinding: {
                        latitudeInput: $('#lat'),
                        longitudeInput: $('#lon'),
                    },
                    enableAutocomplete: true,
                    onchanged: function (currentLocation, radius, isMarkerDropped) {
                        // Uncomment line below to show alert on each Location Changed event
                        // alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
                    }
                });
            }
            function toggleTips() {
                var x = document.getElementById("tips");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>

    </form>
    </body>
</html>
